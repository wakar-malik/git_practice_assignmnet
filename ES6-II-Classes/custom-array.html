<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Array</title>
  </head>
  <body></body>
  <script>
    class customArray {
      constructor(...array) {
        this.size = array.length;
        this.array = [...array];
      }

      push(element) {
        this.array = [...this.array, element];
        console.log("push", this.array);
      }

      top() {
        console.log(this.array.at(-1));
      }

      pop() {
        this.array.length = this.array.length - 1;
        console.log("pop", this.array);
      }

      print() {
        console.log("print", ...this.array);
      }

      reverse() {
        let reverse = [];
        for (let i = this.size - 1; i >= 0; i--) {
          reverse.push(this.array[i]);
        }
        this.array = reverse;
        console.log("reverse", reverse);
      }
    }

    let array = new customArray(1, 2, 3, 4, 5);
    array.push(6);
    array.print();
    array.pop();
    array.print();
    array.reverse();
    console.log(array.size);
    array.top();
  </script>
</html>
