<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        place-items: center;
        height: 100vh;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Arrow Function</h1>
    <script>
      function printConsole() {
        console.log("Print inside console tab");
        console.log(this);
      }

      const checkEvenOdd = function (num) {
        console.log(this);

        if (num % 2 === 0) {
          console.log(`${num} is even`);
        } else {
          console.log(`${num} is not odd`);
        }
      };

      // arrow function
      //   console.log(this);
      const arrowFunction = () => console.log(this);

      const person1 = {
        userName: "steven",

        printName: () => {
          console.log(this.userName);
        },
      };

      person1.printName();

      //   arrowFunction();
      //   arrowFunction();
      //   arrowFunction();
      //   arrowFunction();
      //   arrowFunction();

      //   checkEvenOdd(10);
      //   checkEvenOdd(5);
      //   checkEvenOdd(8);
      //   checkEvenOdd(3);

      printConsole();
    </script>
  </body>
</html>
