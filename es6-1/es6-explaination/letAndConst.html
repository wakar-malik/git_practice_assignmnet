<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let and Const</title>
  </head>
  <body>
    <script>
      // var, let and const

      if (true) {
        let userName = "steven";
      }

      console.log(userName);
      const userName = "steven";

      function printName() {
        console.log(userName);
      }
    </script>
  </body>
</html>
