<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <style>
      p {
        font-size: 2rem;
        text-align: center;
      }
      .btn-container {
        display: flex;
        justify-content: center;
      }

      form {
        width: 10%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="min">Minutes</label><br />
      <input type="text" id="min" /><br />
      <label for="sec">Seconds</label><br />
      <input type="text" id="sec" /><br />
      <label for="hr">Hours</label><br />
      <input type="text" id="hr" /><br />
    </form>

    <p class="time">
      <span class="min">00</span> :
      <span class="sec">00</span>
    </p>

    <div class="btn-container">
      <button class="play">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
    <script>
      const min = document.querySelector(".min");
      const sec = document.querySelector(".sec");
      const stop = document.querySelector(".stop");
      const play = document.querySelector(".play");
      const reset = document.querySelector(".reset");

      let interval;
      let num = 120;

      function displayTime() {
        const minutes = Math.floor(num / 60);
        const seconds = Math.floor(num % 60);
        min.innerText = `${minutes}`.padStart(2, 0);
        sec.innerText = `${seconds}`.padStart(2, 0);
        num--;
        if (num < 0) {
          clearInterval(interval);
        }
      }

      displayTime();

      function stopTime() {
        clearInterval(interval);
      }

      function startAgain() {
        interval = setInterval(displayTime, 1000);
      }

      stop.addEventListener("click", stopTime);

      play.addEventListener("click", startAgain);

      reset.addEventListener("click", function () {
        num = 120;
        if (interval) {
          clearInterval(interval);
        }

        displayTime();
      });
    </script>
  </body>
</html>
